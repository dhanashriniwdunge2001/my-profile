
<!DOCTYPE html>
<html>
    <head>
      <title> Contact Us</title>

    <body>

       <form>
       
        <table>
          <tbody>

              </tr>
              <tr>

                 <td>  <input type="email" required placeholder="abc@gmail.com" >  </td>  
              </tr>
              
              
                <tr> 
                        <td> <label> Enquiry: </label>  </td>
                        <td>  <textarea rows="5" cols="40"></textarea> </td>
                    </tr>
             <tr></tr>
                  <td> <button type="submit"> Submit </button>  </td>
                  <td>  <button type="clear"> Clear </button>  </td>
             
              </tr>
          </tbody>
      </table>
       </form>
        </fieldset>
    </body>
</html>
